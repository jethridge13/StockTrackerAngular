<mat-card *ngIf="!settings">
	<mat-card-header>
		<mat-card-title>{{ title }}</mat-card-title>
		<mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
	</mat-card-header>
	<mat-card-actions>
		<button mat-stroked-button>Edit</button>
		<button mat-stroked-button color="warn" class="delete" (click)="showDeletePrompt()">Delete</button>
	</mat-card-actions>
</mat-card>

<mat-card *ngIf="settings">
	<mat-card-header>
		<mat-card-title>{{ cardName }}</mat-card-title>
	</mat-card-header>
	<mat-list>
		<mat-list-item>
			<mat-form-field>
				<input matInput placeholder="Card Name" (keyup)="updateTitle($event)">
			</mat-form-field>
		</mat-list-item>
		<mat-divider></mat-divider>
		<mat-list-item *ngFor="let s of symbols; let i = index">
			<mat-form-field>
				<input matInput placeholder="Stock Ticker Symbol" value="{{ s.symbol }}">
			</mat-form-field>
			<button mat-button (click)="handleDelete($event)" [attr.data-index]="i">Delete</button>
		</mat-list-item>
		<mat-list-item>
			<button mat-stroked-button (click)="addLine()">Add Line</button>
		</mat-list-item>
	</mat-list>
	<mat-card-actions>
		<button mat-stroked-button class="create">Create</button>
		<button mat-stroked-button color="warn" class="delete">Delete</button>
	</mat-card-actions>
</mat-card>
