<button mat-stroked-button [matMenuTriggerFor]="menu" *ngIf="afAuth.user | async as user; else showLogin">Account</button>
<mat-menu #menu="matMenu">
	<button mat-menu-item (click)="logout()">Log Out</button>
</mat-menu>

<mat-card *ngIf="showLoginMenu" id="showLoginMenu">
	<mat-list>
		<mat-list-item>
			<mat-form-field>
				<input matInput placeholder="Email">
			</mat-form-field>
		</mat-list-item>
		<mat-list-item>
			<mat-form-field>
				<input matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
				<mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
			</mat-form-field>
		</mat-list-item>
		<mat-list-item>
			<button mat-raised-button>Sign in</button>
		</mat-list-item>
		<mat-list-item>
			<button mat-raised-button (click)="signInWithGoogle()">
				<img src="../../assets/google_signin.svg">
				Sign in with Google
			</button>
		</mat-list-item>
		<mat-list-item>
			<mat-divider></mat-divider>
		</mat-list-item>
		<mat-list-item>
			<button mat-raised-button (click)="showCreateAccount()">
				Create your account
			</button>
		</mat-list-item>
	</mat-list>
</mat-card>

<ng-template #showLogin>
	<button mat-stroked-button (click)="loginClick()">Log In</button>
</ng-template>
